<!DOCTYPE html>
<head>
    <title>Survey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Righteous|Comfortaa" rel="stylesheet"> 
    <link rel="stylesheet" href="survey.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
</head>
<body>
    <h1 id="title">Survey Form</h1>
    
    <div class="container">
        <div class="row">
            <div class="col-sm" id="center-div">
                <p id="description">Let us know how we can improve freeCodeCamp =)</p>
                
                <form id="survey-form" action="/" method="POST">
                    <div>
                        <label for="name" id="name-label">Name: </label>
                        <input type="text" id="name" name="user_name" placeholder="Your name" required>
                    </div>
                    <div>
                        <label for="email" id="email-label">E-mail: </label>
                        <input type="email" id="email" name="user_email" placeholder="email@email.com" required>
                    </div>
                    <br>
                    <div>
                        <label for="number" id="number-label">Age: </label>
                        <input type="number" id="number" name="user_age" min="1" max="100" placeholder="4">
                    </div>
                    <br>
                    <div>
                        <label for="profession">What's your profession: </label>
                        <select name="profession" id="dropdown">
                            <option id="dropdown" value="developer">Developer</option>
                            <option id="dropdown" value="fe-dev">Front-End Developer</option>
                            <option id="dropdown" value="be-dev">Back-End Developer</option>
                            <option id="dropdown" value="fullstack">Fullstack</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <label for="recommend">Do you recommend fCC?</label><br>
                        <input type="radio" name="recommend" value="yes"> Yes<br>
                        <input type="radio" name="recommend" value="no"> No<br>
                        <input type="radio" name="recommend" value="maybe"> Maybe
                    </div>
                    <br>
                    <div>
                        <label for="learn">What would you like to learn more?</label><br>
                        <input type="checkbox" name="learn" value="fe"> Front-End <br>
                        <input type="checkbox" name="learn" value="bd"> Back-End <br>
                        <input type="checkbox" name="learn" value="wd"> Web-Design <br>
                        <input type="checkbox" name="learn" value="sql"> SQL <br>
                    </div>
                    <br>
                    <div>
                        <label for="sug">Any recommendations or sugestions?</label><br>
                        <textarea name="sug" placeholder="Write it here"></textarea>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>


</body>
